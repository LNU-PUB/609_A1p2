name: Java CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Tests
      run: ./gradlew test

    - name: Archive Checkstyle and SpotBugs reports
      uses: actions/upload-artifact@v2
      with:
        name: Checkstyle and SpotBugs Reports
        path: |
          **/reports/checkstyle/*.html
          **/reports/spotbugs/*.html
