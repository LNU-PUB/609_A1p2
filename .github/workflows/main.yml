name: Java CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Tests
      run: ./gradlew test

    - name: Run Checkstyle
      run: ./gradlew checkstyle

    - name: Run SpotBugs
      run: ./gradlew spotbugsMain spotbugsTest
